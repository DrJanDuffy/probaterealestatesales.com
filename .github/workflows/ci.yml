# CI - Lint and type-check on PRs
# Vercel handles deployment; this runs quality checks
name: CI

on:
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx biome check .
      - run: npm run lint
      - run: npm run type-check
